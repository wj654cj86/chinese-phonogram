<!DOCTYPE html>
<html>

<head>
	<meta name="viewport"
		content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>中文表音文字創作</title>
	<link href="icon.png" rel="icon">
	<script type="text/javascript" src="main.js"></script>
	<link rel="stylesheet" type="text/css" href="main.css">
</head>

<body>
	<?xml version="1.0" encoding="UTF-8"?>
	<textarea id="pathdata">M0 0v10</textarea>
	<br>
	<input type="button" value="put" onclick="myline.setAttribute('d', pathdata.value);" />
	<input id="mycheck" type="checkbox" checked onclick="if (mycheck.checked == true){linea.setAttribute('stroke', '#cc0');lineb.setAttribute('stroke', '#cc0');linec.setAttribute('stroke', '#cc0');}else{linea.setAttribute('stroke', '#fff');lineb.setAttribute('stroke', '#fff');linec.setAttribute('stroke', '#fff');}"/>
	<br>
	<svg width="200" height="200" viewBox="-50 -50 100 100" xmlns="http://www.w3.org/2000/svg"
		xmlns:xlink="http://www.w3.org/1999/xlink">
		<rect id="linea" x="-50" y="-50" width="100" height="100" stroke="#cc0" stroke-width="4" fill="none" />
		<path id="lineb" d="M-50 -10h100" stroke="#cc0" stroke-width="2" />
		<path id="linec" d="M-50 10h100" stroke="#cc0" stroke-width="2" />
		<path id="myline" d="" stroke="#000" stroke-width="6" stroke-linecap="round" stroke-linejoin="round" fill="none" />
	</svg>
</body>

</html>
